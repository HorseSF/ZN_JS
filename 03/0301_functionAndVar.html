<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div1 {width: 200px;height: 200px;background: black;}
    </style>
    <script>
    function toColor(color){
        var oDiv=document.getElementById('div1');
        oDiv.style.background=color;
    }
    </script>
</head>
<body>
    <input type="button" value="toRed" onclick="toColor('red');">
    <input type="button" value="toGreen" onclick="toColor('green');">
    <input type="button" value="toYellow" onclick="toColor('yellow');">
    <div id="div1">

    </div>
</body>
</html>
