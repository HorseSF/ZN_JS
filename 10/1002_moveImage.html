<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
*{margin: 0px;padding: 0px;}
#div1 {width: 1200px;height: 200px;margin: 100px auto;position: relative;overflow: hidden;}
#div1 ul{position: absolute;left: 0px;top: 0px;}
#div1 ul li{float: left;width: 300px;height: 200px;list-style: none;}
</style>
<script>
window.onload=function(){
    var oDiv = document.getElementById('div1');
    var oUl = oDiv.getElementsByTagName('ul')[0];
    var aLi = oUl.getElementsByTagName('li');

    var speed =  2;

    oUl.innerHTML = oUl.innerHTML+oUl.innerHTML;
    oUl.style.width = aLi[0].offsetWidth * aLi.length +'px'

    function move(){
        if(oUl.offsetLeft < -oUl.offsetWidth/2){
            oUl.style.left = '0';
        }
        if(oUl.offsetLeft>0){
            oUl.style.left = -oUl.offsetWidth/2 + 'px';
        }
        oUl.style.left = oUl.offsetLeft+ speed +'px';
    }

    var timer = setInterval(move, 30);

    oDiv.onmouseover = function(){
        clearInterval(timer);
    }

    oDiv.onmouseout = function(){
        var timer = setInterval(move, 30);
    }

    document.getElementsByTagName('a')[0].onclick = function(){
        speed = -2;
    }
    document.getElementsByTagName('a')[1].onclick = function(){
        speed = 2;
    }
}
</script> 
<body>
    <a href="javascript:;">向左</a>
    <a href="javascript:;">向右</a>
<div id="div1">
    <ul>
        <li><img src="Photo/1.jpg" alt=""></li>
        <li><img src="Photo/2.jpg" alt=""></li>
        <li><img src="Photo/3.jpg" alt=""></li>
        <li><img src="Photo/4.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
