    <title>Document</title>
<script>
function toDou(n){
    if(n<10){
        return '0' + n;
    }else{
        return ''+n;
    }
}

window.onload = function(){
    var aImg = document.getElementsByTagName('img');
    var arrWeek = ['seven','one','two','three','four','five','six'];
    function tick(){
        var oDate = new Date();
        
        var str = toDou(oDate.getFullYear()) + toDou(oDate.getMonth()+1) + toDou(oDate.getDate()) + toDou(oDate.getHours()) + toDou(oDate.getMinutes()) + toDou(oDate.getSeconds());

        for (var i=0;i<aImg.length-1;i++){
            aImg[i].src = 'images/' + str.charAt(i) + '.png';
        }

        aImg[aImg.length-1].src = 'images/' + arrWeek[oDate.getDay()] + '.png';
    }
    setInterval(tick,1000);
    tick();
}
</script>
