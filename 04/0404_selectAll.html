<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function(){
            var oBt1 = document.getElementById('bt1');
            var oBt2 = document.getElementById('bt2');
            var oBt3 = document.getElementById('bt3'); 
            var oDiv = document.getElementById('div1')
            var oCb = oDiv.getElementsByTagName('input');

            oBt1.onclick=function(){
                for(var i=0;i<oCb.length;i++){
                    oCb[i].checked = true;
                }
            };
            oBt2.onclick=function(){
                for(var i=0;i<oCb.length;i++){
                    oCb[i].checked = false;
                }
            };
            oBt3.onclick=function(){
                for(var i=0;i<oCb.length;i++){
                    if(oCb[i].checked == true){
                        oCb[i].checked = false;
                    }else{
                        oCb[i].checked = true;
                    }
                }
            };
        };
    </script>
</head>
<body>
    <input id="bt1" type="button" value="selectAll">
    <input id="bt2" type="button" value="unselectAll">
    <input id="bt3" type="button" value="elseSelect">
    <div id="div1">
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
        <input type="checkbox"><br>
    </div>
</body>
</html>
