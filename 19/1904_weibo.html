<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {margin: 0px;padding: 0px; }
        #ul1 {width: 400px;height: 400px;border: 1px solid black;margin: 10px auto; overflow: hidden;}
        #ul1 li {border-bottom:1px black dashed;padding: 4px; list-style: none; overflow: hidden; opacity: 0;}
    </style>
    <script src='1903_startMove.js'></script>
    <script>
        window.onload = function(){
            oBtn = document.getElementById('btn1');
            oTxt = document.getElementById('txt1');
            oUl = document.getElementById('ul1');

            oBtn.onclick = function(){
                 var oLi = document.createElement('li');
                 oLi.innerHTML = oTxt.value;
                 oTxt.value = null;

                 if(oUl.children.length > 0){
                    oUl.insertBefore(oLi,oUl.children[0]);
                 }
                 else{
                     oUl.appendChild(oLi); 
                 }

                 var iHeight= oLi.offsetHeight;
                 oLi.style.height = '0';

                 startMove(oLi,{height:iHeight},function(){
                     startMove(oLi,{opacity:100});
                 })
            }
        }
    </script>
</head>
<body>
    <textarea name="" id="txt1" cols="40" rows="4"></textarea>
    <input id="btn1" type="button" value="发布">
    <ul id="ul1">
    </ul>
</body>
</html>
